<!DOCTYPE html>
<html>

<head>

    <title>Tienda deportiva</title>
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">

        <header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Mi tienda</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                            <li class="nav-item ">
                                <a class="nav-link active" aria-current="page" href="#" onclick="home()">Home</a>

                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#" onclick="renderItemMenu('menu')"
                                    id="menu">Camisetas</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  active" aria-current="page" href="#"
                                    onclick="renderItemMenu('menu1')" id="menu1">Buzos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link  active" aria-current="page" href="#"
                                    onclick="renderItemMenu('menu2')" id="menu2">Camperas</a>
                            </li>


                        </ul>
                        <span class="contarCarro" id="contar">0</span><span
                            class="material-icons md-light" onclick="renderCarrito()">shopping_cart</span>
                        <form class="d-flex">
                            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchInput">
                            <button class="btn btn-outline-success" type="submit" id="searchButton">Search</button>
                        </form>
                    </div>
                </div>
            </nav>
        </header>
        <div class="container items" id="prod">

        </div>


    </div>


    <script src="JS/bootstrap.min.js"></script>    
    <script src="JS/jquery.min.js"></script>
    <script src="JS/index.js"></script>
    
</body>

</html>
